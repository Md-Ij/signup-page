<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create A Html Css Sign-Up Page!</title>
  <!-- castom css file link up  -->
  <link rel="stylesheet" href="style.css">
  <!-- font awseome cdn link up  -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.1/css/all.min.css">
</head>
<body>
<div class="hero">
  <h1>Create An Account</h1>
  <div class="sign-up-box">
  <div class="left-box box">
    <form>
    <input type="text" placeholder="Enter Your Name :" class="input-box">
    <input type="text" placeholder="Enter Your UserName :" class="input-box">
    <input type="email" placeholder="Enter Your Email :" class="input-box">
    <input type="password" placeholder="Create A Password :" class="input-box">
    <input type="checkbox" name="" id="terms">
    <label for="">I Accept The Your Terms & Conditions!</label>
    <button type="<sub></sub>">Sign Up <span>&#x27f6;</span></button>
    </form>
  </div>
  <div class="right-box box">
    <a href="https://www.facebook.com" target="_blank" class="f-link"><i class="fab fa-facebook-f"></i> Connect With Facebook</a>
    <a href="https://www.twitter.com" target="_blank" class="t-link"><i class="fab fa-twitter"></i>  Connect With Twitter</a>
    <a href="https://www.google.com" target="_blank" class="g-link"><i class="fab fa-google"></i> Connect With Google</a>
  </div>
  </div>
  <p class="t-msg">I Already Have An Accound ? <a href="#">LogIN Now</a></p>
</div>

</body>
</html>
